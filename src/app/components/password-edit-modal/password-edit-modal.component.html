<div class="modal-overlay" (click)="onClose()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2 class="modal-title">Modifier votre mot de passe</h2>
      <button class="close-btn" (click)="onClose()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <div class="modal-body">
      <div class="form-group">
        <label class="input-label">Ancien mot de passe <span class="required">(requis)</span></label>
        <div class="input-wrapper">
          <input 
            [type]="showOldPassword ? 'text' : 'password'" 
            class="form-control" 
            [(ngModel)]="oldPassword">
          <i 
            class="fas" 
            [ngClass]="showOldPassword ? 'fa-eye' : 'fa-eye-slash'"
            (click)="toggleOldPasswordVisibility()">
          </i>
        </div>
      </div>

      <div class="form-group">
        <label class="input-label">Nouveau mot de passe <span class="required">(requis)</span></label>
        <p class="input-helper">
          Votre mot de passe doit comporter au moins 8 caractères. Il doit contenir des lettres et au moins un caractère spécial.
        </p>
        <div class="input-wrapper">
          <input 
            [type]="showNewPassword ? 'text' : 'password'" 
            class="form-control" 
            [(ngModel)]="newPassword">
          <i 
            class="fas" 
            [ngClass]="showNewPassword ? 'fa-eye' : 'fa-eye-slash'"
            (click)="toggleNewPasswordVisibility()">
          </i>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn-save" (click)="onSave()">ENREGISTRER</button>
    </div>
  </div>
</div>
