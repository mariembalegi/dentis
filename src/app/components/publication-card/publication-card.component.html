<div class="article-card" [routerLink]="['/publication', 'publication', publication.idPub]">
  <div class="card-image" [style.backgroundImage]="'url(' + (publication.affichePub || 'assets/images/placeholder_dental.jpg') + ')'"></div>
  <div class="card-content">
    <h3 class="card-title">{{ publication.titrePub }}</h3>
    <div class="card-meta">
      <span>{{ publication.datePub | date }}</span>
      <span class="meta-separator">|</span>
      <span>{{ publication.dentistName }}</span>
    </div>
  </div>
</div>
