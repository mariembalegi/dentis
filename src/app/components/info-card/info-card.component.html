<section class="info-section">
  <div class="info-container">
    <div class="info-card">
      <div class="card-content">
        <h3>{{ title }}</h3>
        <button class="discover-btn" [routerLink]="link">{{ buttonText }}</button>
      </div>
      <div class="card-image">
        <img [src]="imageSrc" [alt]="imageAlt" class="card-img">
      </div>
    </div>
  </div>
</section>
