<div class="service-card">
    <div class="service-header">
        <div class="service-icon">
            <i class="fas fa-tooth"></i>
        </div>
        <div class="service-price">
            {{ service.tarifSM }} DT
        </div>
    </div>
    <div class="service-info">
        <h3>{{ service.nomSM }}</h3>
        <span class="service-type">{{ service.typeSM }}</span>
        <p class="description">{{ service.descriptionSM }}</p>
    </div>
</div>
