<app-header></app-header>

<main class="main">
  <div class="login-container">
    <h1 class="page-title">Se connecter</h1>

    <div class="auth-card" [class.hide]="showLoginForm">
      <a href="#" class="back-link" (click)="$event.preventDefault()">← Étape précédente</a>
      
      <div class="signup-section">
        <div class="logo-circle">D</div>
        <h2 class="card-title">Nouveau sur Dentis ?</h2>
        
        <ul class="benefits-list">
          <li>
            <div class="icon-wrapper">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="4" width="18" height="18" rx="2" stroke="#D04747" stroke-width="2"/>
                <path d="M16 2V6" stroke="#D04747" stroke-width="2" stroke-linecap="round"/>
                <path d="M8 2V6" stroke="#D04747" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </div>
            <span>Prenez des rendez-vous facilement</span>
          </li>
        </ul>
        
        <button class="btn-signup" (click)="onSignupClick()">S'INSCRIRE</button>
      </div>
      
      <div class="divider"></div>
      
      <div class="login-section">
        <h2 class="card-title">Vous avez déjà un compte ?</h2>
        <button class="btn-login" (click)="onConnectClick()">SE CONNECTER</button>
      </div>
    </div>

    <div class="login-form-card" [class.show]="showLoginForm">
      <a href="#" class="back-link" (click)="onBackClick(); $event.preventDefault()">← Étape précédente</a>
      
      <h2 class="form-title">Saisissez votre e-mail</h2>
      
      <div class="form-group">
        <label class="form-label">Adresse e-mail</label>
        <p class="form-placeholder">Ex : nom@email.com</p>
        <input type="text" class="form-input" placeholder="">
      </div>
      
      <button class="btn-continue">CONTINUER</button>
    </div>
  </div>
</main>
