<div class="confirmation-container">
    <div class="success-panel">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Rendez-vous confirmé !</h1>
        <p class="subtitle">Votre rendez-vous a été enregistré avec succès</p>

        <div class="card details-card">
            <h2>Récapitulatif</h2>
            <div class="detail-item">
                <i class="far fa-user"></i>
                <span>Pour {{ patientName }}</span>
            </div>
            <div class="detail-item">
                <i class="fas fa-user-md"></i>
                <span>{{ dentistName }}</span>
            </div>
            <div class="detail-item">
                <i class="far fa-calendar-alt"></i>
                <span>{{ appointmentDate }} à {{ appointmentTime }}</span>
            </div>
            <div class="detail-item" *ngIf="dentistAddress">
                <i class="fas fa-map-marker-alt"></i>
                <span>{{ dentistAddress }}</span>
            </div>
            <div class="detail-item" *ngIf="serviceName">
                <i class="fas fa-stethoscope"></i>
                <span>{{ serviceName }}</span>
            </div>
        </div>

        <div class="actions-container">
            <button class="btn-primary" (click)="goToAppointments()">VOIR MES RENDEZ-VOUS</button>
            <button class="btn-secondary" (click)="goHome()">RETOUR À L'ACCUEIL</button>
        </div>
    </div>
</div>
