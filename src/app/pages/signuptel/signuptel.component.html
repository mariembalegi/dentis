<div class="content-container">
  <h1 class="page-title">S'inscrire</h1>

  <div class="signup-card">
    <a href="#" class="back-link" (click)="onBackClick(); $event.preventDefault()">← Étape précédente</a>

    <h2 class="form-title">Quel est votre numéro de téléphone ?</h2>
    
    <div class="form-group">
      <label class="form-label">Numéro de téléphone</label>
      <p class="form-placeholder">Ex : 20 123 456</p>
      <input type="text" class="form-input" placeholder="" [(ngModel)]="telephone" (input)="onTelephoneChange()" maxlength="11">
      <p class="error-message" *ngIf="telephoneError">Le numéro de téléphone est requis (format tunisien: 8 chiffres)</p>
    </div>
    
    <button class="btn-continue" (click)="onContinueClick()">CONTINUER</button>
  </div>
</div>
