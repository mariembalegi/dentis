<h1 class="page-title">Se connecter</h1>

<div class="login-card">
  <a href="#" class="back-link" (click)="onBackClick(); $event.preventDefault()">← Étape précédente</a>

  <h2 class="form-title">Bienvenue</h2>
  <p class="email-display">{{ email }}</p>

  <div *ngIf="errorMessage" class="error-message" style="color: red; margin-bottom: 10px;">
    {{ errorMessage }}
  </div>
  
  <div class="form-group">
    <label class="form-label">Mot de passe</label>
    <div class="password-input-wrapper">
      <input [type]="showPassword ? 'text' : 'password'" class="form-input" placeholder="" [(ngModel)]="password">
      <button type="button" class="toggle-password" (click)="togglePasswordVisibility()" (mousedown)="$event.preventDefault()">
        <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="#999"/>
        </svg>
        <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M11.83 9L5.5 2.62A9.047 9.047 0 0 1 12 1c5 0 9.27 3.11 11 7.5-.5 1.23-1.29 2.46-2.39 3.42L14.17 9M2 4.27l2.28 2.28A11.804 11.804 0 0 0 1 12c1.73 4.39 6 7.5 11 7.5 2.04 0 4.04-.4 5.9-1.15l3.32 3.32c.75.67 1.92.58 2.57-.17.67-.75.58-1.92-.17-2.57L4.27 2C3.6 1.35 2.43 1.44 1.7 2.1c-.67.75-.58 1.92.17 2.57zM7.5 12c0-2.76 2.24-5 5-5 .65 0 1.28.13 1.87.34L8.87 13.87c-.21-.59-.37-1.22-.37-1.87zm5 5c-2.76 0-5-2.24-5-5 0-.65.13-1.28.34-1.87l6.63 6.63c-.59.21-1.22.37-1.87.37z" fill="#999"/>
        </svg>
      </button>
    </div>
  </div>
  
  <button class="btn-continue" (click)="onContinueClick()">CONTINUER</button>
</div>
