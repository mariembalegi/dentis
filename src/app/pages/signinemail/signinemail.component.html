<h1 class="page-title">Se connecter</h1>

<a href="#" class="back-link" (click)="onBackClick(); $event.preventDefault()">← Étape précédente</a>

<div class="login-card">
  <h2 class="form-title">Saisissez votre e-mail ou numéro de téléphone</h2>
  
  <div class="form-group">
    <label class="form-label">Adresse e-mail ou numéro de téléphone</label>
    <p class="form-placeholder">Ex : nom@email.com ou 06 12 34 56 78</p>
    <input 
      type="text" 
      class="form-input" 
      [(ngModel)]="emailOrPhone"
      placeholder=""
    >
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
  
  <button class="btn-continue" (click)="onContinueClick()">CONTINUER</button>
</div>
