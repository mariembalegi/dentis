<div class="content-container">
  <h1 class="page-title">S'inscrire</h1>
  
  <div class="signup-card">
    <a href="#" class="back-link" (click)="onBackClick(); $event.preventDefault()">← Étape précédente</a>

    <h2 class="form-title">Comment vous appelez-vous ?</h2>
    <p class="email-display">{{ email }}</p>
    
    <div class="form-group">
    <label class="form-label">Prénom <span class="required">(requis)</span></label>
    <input type="text" class="form-input" placeholder="" [(ngModel)]="prenom" (input)="onPrenomChange()">
    <p class="error-message" *ngIf="prenomError">Le prénom est requis</p>
  </div>

  <div class="form-group">
    <label class="form-label">Nom <span class="required">(requis)</span></label>
    <input type="text" class="form-input" placeholder="" [(ngModel)]="nom" (input)="onNomChange()">
    <p class="error-message" *ngIf="nomError">Le nom est requis</p>
  </div>
  
  <button class="btn-continue" (click)="onContinueClick()">CONTINUER</button>
  </div>
