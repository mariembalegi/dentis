<div class="users-management-container">
    <h1>Gestion des Utilisateurs</h1>

    <div class="stats-cards">
        <div class="card stat-card">
            <div class="icon-circle blue">
                <i class="fas fa-user-md"></i>
            </div>
            <div class="stat-info">
                <h3>{{ stats.dentists }}</h3>
                <p>Dentistes</p>
            </div>
        </div>
        <div class="card stat-card">
            <div class="icon-circle green">
                <i class="fas fa-user-injured"></i>
            </div>
            <div class="stat-info">
                <h3>{{ stats.patients }}</h3>
                <p>Patients</p>
            </div>
        </div>
        <div class="card stat-card">
            <div class="icon-circle red">
                <i class="fas fa-user-shield"></i>
            </div>
            <div class="stat-info">
                <h3>{{ stats.admins }}</h3>
                <p>Admins</p>
            </div>
        </div>
    </div>

    <div class="actions-bar">
        <div class="tabs">
            <button class="tab-btn" [class.active]="activeTab === 'DENTISTE'" (click)="setTab('DENTISTE')">Dentistes</button>
            <button class="tab-btn" [class.active]="activeTab === 'PATIENT'" (click)="setTab('PATIENT')">Patients</button>
            <button class="tab-btn" [class.active]="activeTab === 'ADMIN'" (click)="setTab('ADMIN')">Admins</button>
        </div>
        <button class="btn-primary" *ngIf="activeTab === 'ADMIN'" (click)="openAddAdminModal()">
            <i class="fas fa-plus"></i> Admin
        </button>
    </div>

    <div class="table-container card">
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Email</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of filteredUsers">
                    <td>
                        <div class="user-cell">
                            <div class="avatar-circle">{{ user.prenom[0] }}{{ user.nom[0] }}</div>
                            <span>{{ user.prenom }} {{ user.nom }}</span>
                        </div>
                    </td>
                    <td>{{ user.email }}</td>
                    

                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Add Admin Modal -->
<div class="modal-overlay" *ngIf="showAddAdminModal">
    <div class="modal-box">
        <h3>Ajouter un nouvel Admin</h3>
        <div class="form-group">
            <label>Prénom</label>
            <input [(ngModel)]="newAdmin.prenom" placeholder="Prénom">
        </div>
        <div class="form-group">
            <label>Nom</label>
            <input [(ngModel)]="newAdmin.nom" placeholder="Nom">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input [(ngModel)]="newAdmin.email" placeholder="Email">
        </div>
        <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" [(ngModel)]="newAdmin.password" placeholder="Mot de passe">
        </div>
        <div class="modal-actions">
            <button class="btn-cancel" (click)="closeAddAdminModal()">Annuler</button>
            <button class="btn-save" (click)="saveNewAdmin()">Créer Admin</button>
        </div>
    </div>
</div>
